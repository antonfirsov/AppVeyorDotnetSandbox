language: csharp
solution: AppVeyorDotnetSandbox.sln

matrix:
  include:
    - env: DOTNET_TO_RUN=2.0.3
      dotnet: 2.0.3
      os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      mono: none
    - env: DOTNET_TO_RUN=1.1.7 # wtf travis?
      dotnet: 1.1.8
      os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      mono: none
    - env: DOTNET_TO_RUN=mono
      dotnet: 2.0.3
      os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      mono: latest

script:
  - ./Test.sh
